<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <link href="CSS/menu.css" rel="stylesheet" />
    <link href="CSS/msa.css" rel="stylesheet" />
    <title>CeMovies</title>
  </head>
  <body onload="main('movies')">
    <!-- <input type="text" placeholder="nome do filme" id="input_test" />
    <button type="button" id="button_test">Test</button> -->
    <div class="main" id="body">
      <!-- GENERATED AUTOMATICALLY IN FILE renderMenu.js
        <nav>
        </nav>
      -->
      <main class="movies-section">
        <div class="movies-filters" classs="filters">
          <form id="filters-form">
            <input placeholder="Search ..." />
            <input placeholder="year" />
            <input placeholder="rating" />
            <input placeholder="genres" />
            <input placeholder="runtime" />
            <input placeholder="crew" />
          </form>
        </div>
        <div class="movies-flex" id="movies-flex"></div>
        <div class="paginator" id="paginator">
          <button class="btn-pag btn-pn" id="btn-previous">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="btn--icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <!-- <a class="pag-number number-active" id="pag-1" href="#">1</a>
          <a class="pag-number" id="pag-2" href="#">2</a>
          <a class="pag-number" id="pag-3" href="#">3</a>
          <a class="pag-number" id="pag-4" href="#">4</a>
          <a class="pag-number" id="pag-5" href="#">5</a>
          <a class="pag-number" id="pag-6" href="#">6</a> -->
          <p class="etc" id="etc">...</p>
          <!-- <a class="pag-number" id="pag-23" href="#">23</a> -->
          <button class="btn-pag btn-pn" id="btn-next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="btn--icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/renderMenu.js"></script>
    <script src="./JS/APIfetch.js"></script>
    <script src="./JS/movie.js"></script>
    <script src="./JS/paginator.js"></script>
    <script src="./JS/script.js" lang="javascript"></script>
  </body>
</html>
