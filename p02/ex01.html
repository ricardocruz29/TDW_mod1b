<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ex01</title>
  </head>
  <body>
    <div class="bg-light pt-3 pb-3">
      <div class="container">
        <h1 class="display-4">O repetidor de h1</h1>
        <p class="lead">Para aprender conceitos de programação</p>
        <div id="output"></div>
        <input type="number" min="0" max="20" id="myNum" value="4" />
        <input type="button" id="testBtn" value="check" />
      </div>
    </div>
  </body>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script>
    const output_div = document.getElementById("output");
    const input_num = document.getElementById("myNum");
    const input_btn = document.getElementById("testBtn");

    input_btn.addEventListener("click", checkVal);

    function checkVal() {
      let num = input_num.value;
      output_div.innerHTML = checkIfPair(num);
    }

    function checkIfPair(num) {
      if (num % 2 == 0) {
        return "even nice";
      } else {
        return "it was ODD!";
      }
    }
  </script>
</html>
