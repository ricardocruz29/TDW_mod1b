<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <link href="CSS/menu.css" rel="stylesheet" />
    <link href="CSS/msa.css" rel="stylesheet" />
    <title>CeMovies</title>
  </head>
  <body onload="main('moviespage')">
    <div class="main" id="body">
      <!-- Nav is generated automatically in renderMenu.js
        <nav>
        </nav>
      -->

      <main class="movie-info-area">
        <img id="banner-img" class="banner-img" alt="banner image" />
        <div>
          <h2 class="movie-name-header" id="movie-name-header"></h2>
          <div class="year_and_time" id="year_and_time">
            <p class="movie-year-time" id="movie-year"></p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="clock-icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="genres" id="genres"></div>
          <p class="movie-description" id="movie-description"></p>
          <div class="rating-div" id="rating-div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="rating-logo"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
            <i class="rating" id="rating"></i>
          </div>
          <div class="cast" id="cast">
            <h6>Cast:</h6>
          </div>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="watch-trailer"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="btn-watch-trailer"
          >
            Watch Trailer
          </button>

          <div class="similar-movies">
            <h5>What to watch <span>next?</span></h5>
            <div class="flex-similar-movies" id="flex-similar-movies"></div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered modal-xl" id="modal">
              <div class="modal-content">
                <div class="modal-body" id="modal-body">
                  <iframe
                    class="video-frame"
                    id="video-frame"
                    alt="Video not found"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/renderMenu.js"></script>
    <script src="./JS/moviePage.js"></script>
    <script src="./JS/APIfetch.js"></script>
    <script src="./JS/script.js" lang="javascript"></script>
  </body>
</html>
