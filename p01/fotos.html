<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Ricardo Cruz</title>
  </head>
  <body>
    <div class="container global">
      <nav
        class="
          navbar
          sticky-top
          navbar-expand-lg navbar-light
          bg-light
          nav-custom
        "
      >
        <a class="navbar-brand main-tab" href="./index.html">Biography</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="sec-tab" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="sec-tab" href="./links.html">Links</a>
            </li>
            <li class="nav-item">
              <a class="sec-tab st-active" href="./fotos.html">Photos</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <div class="row">
          <h1 class="header-title">Great Images</h1>
          <div class="col-12 col-sm-12 col-md-12 col-lg-8">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-current="true"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="5"
                  aria-label="Slide 6"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./img/p1.jpg"
                    class="d-block w-100"
                    alt="pier image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/p2.jpg"
                    class="d-block w-100"
                    alt="sunrise image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/p3.jpg"
                    class="d-block w-100"
                    alt="mountains image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/p4.jpg"
                    class="d-block w-100"
                    alt="mountains image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/p5.jpg"
                    class="d-block w-100"
                    alt="mountains image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/p6.jpg"
                    class="d-block w-100"
                    alt="mountains image"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-4">
            <h2 class="all-images-title">All Images</h2>
            <div class="row img-grid">
              <div class="col-4">
                <img
                  class="small-img"
                  src="./img/p1.jpg"
                  alt="photo1"
                  onclick="loadImage('p1')"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                />
              </div>
              <div class="col-4">
                <img
                  class="small-img"
                  src="./img/p2.jpg"
                  alt="photo1"
                  onclick="loadImage('p2')"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                />
              </div>
              <div class="col-4">
                <img
                  class="small-img"
                  src="./img/p3.jpg"
                  alt="photo1"
                  onclick="loadImage('p3')"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                />
              </div>
            </div>
            <div class="row img-grid">
              <div class="col-4">
                <img
                  class="small-img"
                  src="./img/p4.jpg"
                  alt="photo1"
                  onclick="loadImage('p4')"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                />
              </div>
              <div class="col-4">
                <img
                  class="small-img"
                  src="./img/p5.jpg"
                  alt="photo1"
                  onclick="loadImage('p5')"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                />
              </div>
              <div class="col-4">
                <img
                  class="small-img"
                  src="./img/p6.jpg"
                  alt="photo1"
                  onclick="loadImage('p6')"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <img id="modal-img" alt="teste" />
            </div>
          </div>
        </div>
      </div>

      <footer>
        Copyright &copy; 2027 by Ricardo Cruz. Part of "Mestrado Comunicações e
        Tecnologias Web" course in University of Aveiro. Contact email -
        <span>ricardo.cruz29@ua.pt</span>
      </footer>
    </div>

      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(document).scrollTop() > 20) {
            $("nav").addClass("nav-custom-scrolled");
          } else {
            $("nav").removeClass("nav-custom-scrolled");
          }
        });
      });
    </script>

    <script language="javascript">
      function loadImage(photoId) {
        console.log(photoId);
        modalImg = document.getElementById("modal-img");
        modalImg.src = "./img/" + photoId + ".jpg";
        modalImg.style.width = "100%";
