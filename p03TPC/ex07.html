<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P02_02 - É só cartões</title>
  <style>
    body {
      background-color: #f1f3f5;
    }

    .buttons-row{
      gap: 10px;
    }
    .btn-primary{
      width: 50px;
    }

    .btn-light {
      background-color: #fff;
    }
  </style>
</head>

<body id="body">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">É só cartões</h1>
      <p class="lead">Para aprender conceitos de programação</p>
      <button type="button" class="btn btn-color btn-dark" value="dark">Dark</button>
      <button type="button" class="btn btn-color btn-light" value="light">Noturno</button>
    </div>
  </div>
  <div class="container">
    <div class="row mt-3 buttons-row">
      <button type="button" class="btn btn-counter btn-primary" value="10">10</button>
      <button type="button" class="btn btn-counter btn-primary" value="20">20</button>
      <button type="button" class="btn btn-counter btn-primary" value="30">30</button>
    </div>
    <div id="cards" class="row mt-3">
      <!-- Content goes here -->
    </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script> 
    var cards_section = document.getElementById("cards");
    const buttons = document.querySelectorAll(".btn-counter");
    for (let i of buttons){
      i.addEventListener("click", buildCards);
    }

    const buttons_color = document.querySelectorAll(".btn-color");
    for (let i of buttons_color){
      i.addEventListener("click", changeColor);
    }
    console.log(buttons_color);
    

    function buildCards(event){
      cards_section.innerHTML = "";
      for (let i=1; i <= this.value; i++){
        cards_section.innerHTML += attributeClass(i);
      }
    }

    function attributeClass(num){
      let html;
      let resto = num % 4;
      switch(num%4){
        case 0:
          return createButton(num, "bg-success");
        case 1:
          return createButton(num, "bg-danger");
        case 2:
          return createButton(num, "bg-info");
        case 3:
          return createButton(num, "bg-primary");
        default:
          return createButton("Cartão Exemplo", "bg-info");
      }
    }

    function createButton(msg, style){
        let html = "<div class=\"col-md-3 mb-3\">" +
                  "<div class=\"card-body " + style + "\">" + msg +
                  "</div>" + 
                  "</div>"  
        return html;
    }

    function changeColor(){
      console.log("entrei");
      let body = document.getElementById("body");
      if (this.value == "dark"){
        body.style.backgroundColor = "#495057";
      } else if (this.value == "light") {
        body.style.backgroundColor = "#f1f3f5";
      }
    }
  </script>
</body>

</html>
