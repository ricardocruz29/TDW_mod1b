<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link href="./CSS/style.css" rel="stylesheet" />
    <link href="CSS/menu.css" rel="stylesheet" />
    <link href="CSS/index.css" rel="stylesheet" />
    <link href="CSS/breakpoints.css" rel="stylesheet" />

    <title>CeMovies</title>
  </head>
  <body onload="main('home')">
    <!-- <input type="text" placeholder="nome do filme" id="input_test" />
    <button type="button" id="button_test">Test</button> -->
    <div class="main" id="body">
      <!-- GENERATED AUTOMATICALLY IN FILE renderMenu.js
        <nav>
        </nav>
      -->
      <main>
        <div class="carousel-area">
          <h1>Recommended Movies</h1>
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators" id="carousel-indicators">
              <!-- CAROUSEL INDICATORS ADDED DINAMICALLY IN INDEX.js -->
            </div>
            <div class="carousel-inner" id="carousel-inner">
              <!-- CAROUSEL ITEMS ADDED DINAMICALLY IN INDEX.js -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span aria-hidden="true" class="span-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="next-previous-icon"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span aria-hidden="true" class="span-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="next-previous-icon"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </main>

      <aside>
        <p class="upcoming-title">Upcoming Movies</p>
        <div class="upcoming" id="upcoming-movies">
          <a href="./movies.html?upcoming" class="btn-more-upcoming"
            >See More ...
          </a>
        </div>
        <div class="upcoming" id="upcoming-series"></div>
      </aside>
    </div>

    <!-- BOOTSTRAP -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- MY JS -->
    <script src="./JS/renderMenu.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/APIfetch.js"></script>
    <script src="./JS/script.js" lang="javascript"></script>
  </body>
</html>
