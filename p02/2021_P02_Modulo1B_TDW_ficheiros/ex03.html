<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P02_02 - É só cartões</title>
</head>

<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">É só cartões</h1>
      <p class="lead">Para aprender conceitos de programação</p>
    </div>
  </div>
  <div class="container">
    <div id="cards" class="row mt-3">
      <!-- Content goes here -->
    </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function main() {
      const cards_section = document.getElementById("cards");
      for (let i=1; i <= 100; i++){
        cards_section.innerHTML += attributeClass(i);
      }

    }

    function attributeClass(num){
      let html;
      let resto = num % 4;
      switch(num%4){
        case 0:
          html = "<div class=\"col-md-3 mb-3\">" +
                 "<div class=\"card-body bg-success\">" + num +
                 "</div>" + 
                 "</div>" 
          return html;
          
        case 1:
          html = "<div class=\"col-md-3 mb-3\">" +
                 "<div class=\"card-body bg-danger\">" + num +
                 "</div>" + 
                 "</div>"  
          return html;
          
        case 2:
          html = "<div class=\"col-md-3 mb-3\">" +
                 "<div class=\"card-body bg-info\">" + num +
                 "</div>" + 
                 "</div>" 
          return html;
          
        case 3:
          html = "<div class=\"col-md-3 mb-3\">" +
                 "<div class=\"card-body bg-primary\">" + num +
                 "</div>" + 
                 "</div>" 
          return html;
          
        default:
          html = "<div class=\"col-md-3 mb-3\">" +
                 "<div class=\"card-body bg-info\">" + "Cartão Exemplo" +
                 "</div>" + 
                 "</div>"  
          return html;
          break;
      }
    }
  </script>
</body>

</html>
