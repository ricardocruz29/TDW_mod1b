<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>TDW P02_01 - Eu gosto de h1</title>
  </head>

  <body onload="main()">
    <div class="bg-light pt-3 pb-3">
      <div class="container">
        <h1 class="display-4">O repetidor de h1</h1>
        <p class="lead">Para aprender conceitos de programação</p>
      </div>
    </div>
    <div class="container">
      <div id="hs">
        <!-- Content goes here -->
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function main() {
        const hs = document.getElementById("hs");
        let total = 100;

        // for (let i = 1; i <= total; i++) {
        //   hs.innerHTML += "<h1>" + "Hello World " + i + "</h1>";
        // }

        let estilo;
        for (let i = 1; i <= total; i++) {
          if (i % 2 == 0) {
            estilo = "text-success";
          } else {
            estilo = "text-danger";
          }
          hs.innerHTML +=
            "<h1 class='" + estilo + "'>" + "Hello World " + i + "</h1>";
        }
      }
    </script>
  </body>
</html>
