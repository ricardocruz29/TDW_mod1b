<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P02_02 - É só cartões</title>
</head>

<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">É só cartões</h1>
      <p class="lead">Para aprender conceitos de programação</p>
    </div>
  </div>
  <div class="container">
    <div id="cards" class="row mt-3">
      <!-- Content goes here -->
    </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function main() {
      const totalCards = 100;
      const divisor = 4;
      let estilo = "";
      let resto;
      const cards = document.getElementById('cards');
      let htmlBlock = "";

      for (let i = 1; i <= totalCards; i++) {
        resto = i % divisor;
        switch (resto) {
          case 0:
            estilo = "bg-success";
            break;
          case 1:
            estilo = "bg-danger";
            break;
          case 2:
            estilo = "bg-info";
            break;
          case 3:
            estilo = "bg-primary";
            break;
        }
        /*         cards.innerHTML +=
                  '<div class="col-md-3 mb-3">' +
                  '<div class="card ' +
                  estilo +
                  '">' +
                  '<div class="card-body">' +
                  i +
                  '</div>' +
                  '</div>' +
                  '</div>'; */
        htmlBlock +=
          '<div class="col-md-3 mb-3">' +
          '<div class="card ' +
          estilo +
          '">' +
          '<div class="card-body">' +
          i +
          '</div>' +
          '</div>' +
          '</div>';
      }
      //console.log(htmlBlock);
      cards.innerHTML = htmlBlock;
    };
  </script>
</body>

</html>
